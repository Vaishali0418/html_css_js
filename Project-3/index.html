
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;

		}
		body{
			width: 100vw;
			height: 100vh;
			background-color: #f8e7af;
			display: grid;
			place-items:center;
		}
		form{
			background-color: #fab1a0;
			padding: 80px;
			width: 50%;
			margin: 100px auto;
			text-align: center;

			box-shadow: 0 10px 6px -6px #777;
		}
		#tempCalc label{
			font-size: 30px;
		}
		#temp{
			border:none;
			padding: 10px;
			height: 40px;
			width: 100px;
			font-size: 20px;
			margin-top: 20px;
		}
		#temp_diff{
			height: 40px;
			border:none;
			margin-top: 20px;
			font-size: 15px;
			vertical-align: top;
		}
		[type="submit"]{
			height: 35px;
			margin: 20px;
			width: 100px;
			font-size: 15px;
			border: none;
			background-color: black;
			color: white;
		}

		#resultContainer{
			font-size: 35px;
		}
	</style>
</head>
<body>


	<form id="tempCalc" onsubmit="calculateTemp(); return false">
		<label for="temp">Please enter the temperature you'd like to convert.</label>
		<br><input type="number" name="temp" id="temp">

		<select name="temp_diff" id="temp_diff">
			<option value="cel">Celsius</option>
			<option value="fah">Fahrenheit</option>
		</select><br>

		<input type="submit" name="temp"><br>
		<span id="resultContainer"></span>

		</form>
<script>
	const calculateTemp=()=>{
		const numberTemp =document.getElementById('temp').value;

		const tempSelected = document.getElementById('temp_diff');

	const valueTemp = temp_diff.options[tempSelected.selectedIndex].value;

	const celToFah =(cel)=>{
		let fahrenheit = Math.round((cel* 9/5) + 32);
		return fahrenheit;
	}


	const FahToCel =(fah)=>{
		let celsius = Math.round((fah - 32) *5/9);
		return celsius;
	}

	let result;

	if(valueTemp =='cel'){
		result= celToFah(numberTemp);
		document.getElementById('resultContainer').innerHTML =`= ${result} Fahrenheit`;
	}
	else{
		result= FahToCel(numberTemp);
		document.getElementById('resultContainer').innerHTML =`= ${result} Celsius`;
		
	}
}
</script>
</body>
</html>
